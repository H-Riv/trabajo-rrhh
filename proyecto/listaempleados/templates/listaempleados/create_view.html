{% extends 'listaempleados/base.html'%}

{% block content %}
   <!-- Content -->
    <div class="content">
        <h2>Agregar Trabajador</h2>
        <form>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
            </div>
            <div class="form-group">
                <label for="nombre_carga_familiar">Nombre Carga Familiar</label>
                <input type="text" class="form-control" id="nombre_carga_familiar" name="nombre_carga_familiar" required>
            </div>
            <div class="form-group">
                <label for="rut_carga_familiar">RUT Carga Familiar</label>
                <input type="text" class="form-control" id="rut_carga_familiar" name="rut_carga_familiar" required>
            </div>
            <div class="form-group">
                <label for="nombre_contacto_emergencia">Nombre Contacto Emergencia</label>
                <input type="text" class="form-control" id="nombre_contacto_emergencia" name="nombre_contacto_emergencia" required>
            </div>
            <div class="form-group">
                <label for="rut_contacto_emergencia">RUT Contacto Emergencia</label>
                <input type="text" class="form-control" id="rut_contacto_emergencia" name="rut_contacto_emergencia" required>
            </div>
            <div class="form-group">
                <label for="telefono_contacto_emergencia">Teléfono Contacto Emergencia</label>
                <input type="tel" class="form-control" id="telefono_contacto_emergencia" name="telefono_contacto_emergencia" required>
            </div>
            <div class="form-group">
                <label for="direccion_contacto_emergencia">Dirección Contacto Emergencia</label>
                <input type="text" class="form-control" id="direccion_contacto_emergencia" name="direccion_contacto_emergencia" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

{% endblock %}
